<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My Bio Data</h2>
    <orm action="#" method="POST">
        <fieldset>
            <legend>Personal Information</legend>
    <label for="FirstName">FirstName:</label>
    <input type="text" id ="FirstName" placeholder="FirstName">
    <label for="LastName">LastName :</label>
    <input type="text" id="LastName" placeholder="LastName">
    <br>
    <br>
    <label for="m">Male: </label>
    <input id="m" type="radio" name="one" value="male">
    <label for="f">Female: </label>
    <input id="f" type="radio" name="one" value="female">
    <label for="o">Other: </label>
    <input id="o" type="radio" name="one" value ="other">
    <br>
    <br>
    <label for="d"> Date of Birth :</label>
    <input id="d" type="date" placeholder="mm/dd/yyyy">
    <br>
    <br>
    <label for="Email">E-Mail :</label>
    <input type="text" id="Email" placeholder="Enter Your Email">
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type="phone" id="phone" placeholder="+91" maxlength="10">
    <br>
    <br>
    <label for="height">Height</label>
    <input placeholder="Height in Feet"id="height">
        </fieldset>

    <fieldset>
        <legend>Education</legend>
    <label for="school">School Name :</label>
    <input type="text" id="school" placeholder="School Name">
    <br>
    <br>
    <label for="class">Class :</label>
    <input type="text" id ="class" placeholder="Enter Class">
    <br>
    <br>
    <label for="stream">Stream</label>
    <select id="stream"><option value="stream" selected disabled>Stream</option>
        <option value="PCM">PCM</option>
        <option value="PCB">PCB</option>
    </select>
    <br>
    <br>
    <label for="marksheet">Marksheet :</label>
    <input type="file" id="marksheet">
    <br>
    </fieldset>
    </form>
    <br>
    <button>Submit</button>
    </body>
</html>
